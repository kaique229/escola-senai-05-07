    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>



  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://w7.pngwing.com/pngs/368/729/png-transparent-hulk-marvel-comics-marvel-hulk-comics-text-logo.png"
            alt="" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aluno.html">Alunos</a>
            </li>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="container">
    <h1>Alunos Cadastrados</h1>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunos-tbody">
        <!-- Alunos preenchidos dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal de edição -->
  <div id="editModal"
    style="display:none; position: fixed; top: 20%; left: 30%; background: white; border: 1px solid #ccc; padding: 20px;">
    <h2>Editar Aluno</h2>
    <input type="hidden" id="edit-id" />
    <label>Nome: <input type="text" id="edit-nome"></label><br>
    <label>Email: <input type="email" id="edit-email"></label><br>
    <label>Telefone: <input type="text" id="edit-telefone"></label><br><br>
    <button onclick="salvarEdicao()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>





  <style>
    #logo {
      width: 20px;
    }
