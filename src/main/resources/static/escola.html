<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Escolas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-yZgQY+Rl0TQjXt3xpsRm69ugfv0DKTwuwXrYhnqx3pZC6NvmZ+uO5lEddtT5ohNMEcYBaEpnnp4IWB4zC+9qNw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="estilo.css">

</head>

<body>

  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://w7.pngwing.com/pngs/368/729/png-transparent-hulk-marvel-comics-marvel-hulk-comics-text-logo.png"
            alt="" id="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aluno.html">Alunos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./professor.html">Professor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./escola.html">Escola</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="cadastro">
    <h2 id="titulo">Cadastrar Nova Escola</h2>
    <form id="form-cadastro" onsubmit="cadastrarEscola(event)">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <hr />

    <div class="container">
      <h1>Escolas Cadastradas</h1>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="escola-tbody">
          <!-- Escolas preenchidas dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal de edição -->
    <div id="modalContainer">
      <div id="editModal"
        style="display:none; position: fixed; top: 20%; left: 40%; border: 1px solid #000000; padding: 30px; text-align: center; background-color:  #a1ffff; border-radius: 10px;">
        <h2>Editar Escola</h2>
        <input type="hidden" id="edit-id" />
        <label>Nome: <input type="text" id="edit-nome" class="inpu" placeholder="Nome:"></label><br><br>
        <label>Endereço: <input type="text" id="edit-endereco" class="inpu" placeholder="Endereço:"></label><br><br>
        <label>Telefone: <input type="text" id="edit-telefone" class="inpu" placeholder="Telefone:"></label><br><br>
        <button onclick="salvarEdicao()" style="border-radius: 10px; background-color: rgb(42, 83, 247); border: none;">
          Salvar</button>
        <button onclick="fecharModal()" style="border-radius: 10px; background-color:  rgb(42, 83, 247); border: none;">
          Cancelar</button>
      </div>
    </div>

  </div>

  <style>
    #logo {
      width: 20px;
    }
  </style>
  <script src="scriptEscola.js"></script>
</body>

</html>
